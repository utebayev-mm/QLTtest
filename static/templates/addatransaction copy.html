<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>QLT - Financial Literacy</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>


    <div class="jumbotron">
        <div class="container text-center">
            <a href="/">
                <h1>QLT - Financial Literacy</h1>
            </a>
        </div>
    </div>

    <div class="container-fluid bg-3 text-center">
        <h3>Add a transaction</h3>

    <div class="row">
        <div class="col-sm-6">
            <form action="" method="POST">
                <div class="form-group row">
                    <label>Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-95" name="Transactionname" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label>Value</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-95" name="Transactionvalue" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label>Type</label>
                    <div class="col-sm-10">
                        <select name="Transactiontype" id="type">
                            <option value="Income">Income</option>
                            <option value="Expenditure">Expenditure</option>
                          </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label>Category</label>
                    <div class="col-sm-10">
                        <select name="Transactioncategory" id="type">
                            {{range .Categories}}
                            <option value="{{.Name}}">{{.Name}}</option>
                            {{end}}
                          </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label>Comment</label>
                    <div class="col-sm-10">
                        <textarea type="text" style="height:100px;" class="form-95" name="Transactioncomment" required></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<br><br>
    {{template "footer" .}}

</body>

</html>
