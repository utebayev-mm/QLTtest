<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>QLT - Financial Literacy</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <body>

        <div class="jumbotron">
            <div class="container text-center">
                <a href="/">
                    <h1>QLT - Financial Literacy</h1>
                </a>
            </div>
        </div>

        <div class="container">
            <h3>Transactions</h3>
            <form action="/addatransaction/">
                <input type="submit" value="Create a transaction" />
            </form><br>
            <form action="/deleteatransaction/">
                <input type="submit" value="Delete a payment by ID" />
            </form>
            <br>
            <form action="">

            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Value</th>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Comments</th>
                        <th>Category</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Transactions }}
                    <tr>
                        <th>{{.ID}}</th>
                        <th>{{.Name}}</th>
                        <th>{{.Price}}</th>
                        <th>{{.Date}}</th>
                        <th>{{if eq .Type true}}Income{{else if eq .Type false}}Expenditure{{end}}</th>
                        <th>{{.Comments}}</th>
                        <th>
                            <form action="/browsebycategory/{{.CategoryID}}">
                                <input type="submit" value="{{.CategoryName}}" />
                            </form>
                        </th>
                        <th>
                            <form action="/updatetransaction/{{.ID}}">
                                <input type="submit" value="Update" />
                            </form>
                        </th>
                        <th>
                            <form action="/deletetransaction/{{.ID}}">
                                <input type="submit" value="Delete" />
                            </form>
                        </th>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div><br><br>
        {{template "footer" .}}

    </body>
</body>

</html>
