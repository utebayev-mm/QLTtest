<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>QLT - Financial Literacy</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <body>

        <div class="jumbotron">
            <div class="container text-center">
                <a href="/"> <h1>QLT - Financial Literacy</h1></a>
            </div>
        </div>

        <div class="container">
            <h3>Browse transactions</h3><br>
            <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Comments</th>
                    <th>Category</th>
                    <th>Edit</th>
                  </tr>
                </thead>
                <tbody>
                    {{range . }}
                  <tr>
                    <th>{{.ID}}</th>
                    <th>{{.Name}}</th>
                    <th>{{.Price}}</th>
                    <th>{{.Date}}</th>
                    <th>{{.Type}}</th>
                    <th>{{.Comments}}</th>
                    <th>{{.CategoryID}}</th>
                    <th>
                      <form action="/updatetransaction/{{.ID}}">
                        <input type="submit" value="Update" />
                    </form>
                    </th>
                  </tr>
            {{end}}
                </tbody>
              </table>
        </div><br><br>
        <footer class="container-fluid text-center">
            <p><b>Author: utebayev.mm@gmail.com</b></p>
        </footer>

    </body>
</body>

</html>
